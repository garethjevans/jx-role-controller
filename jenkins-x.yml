buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        agent:
          image: gcr.io/kaniko-project/executor
        stages:
        - name: ci
          options:
            volumes:
              - name: kaniko-secret
                secret:
                  secretName: kaniko-secret
                  items:
                    - key: kaniko-secret
                      path: kaniko/kaniko-secret.json
            containerOptions:
              volumeMounts:
                - name: kaniko-secret
                  mountPath: /secrets
          environment:
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /secrets/kaniko/kaniko-secret.json
          steps:
          - name: test
            command: make
            image: golang:1.13.10
            args:
            - test
            dir: /workspace/source
          - name: lint
            command: ./hack/linter.sh
            image: golang:1.13.10

          - name: build-linux
            image: docker.io/golang:1.13.10
            command: make
            args:
              - linux
            dir: /workspace/source/

          - name: build-container-image
            command: /kaniko/executor
            args:
              - --dockerfile=Dockerfile
              - --destination=gcr.io/jenkinsxio/jx-role-controller:${inputs.params.version}
              - --context=/workspace/source
              - --cache-repo=gcr.io/jenkinsxio/cache-role
              - --cache=true
              - --cache-dir=/workspace

    release:
      pipeline:
        agent:
          image: gcr.io/kaniko-project/executor
        stages:
        - name: release
          options:
            volumes:
              - name: kaniko-secret
                secret:
                  secretName: kaniko-secret
                  items:
                    - key: kaniko-secret
                      path: kaniko/kaniko-secret.json
            containerOptions:
              volumeMounts:
                - name: kaniko-secret
                  mountPath: /secrets
          environment:
          - name: GIT_COMMITTER_EMAIL
            value: jenkins-x@googlegroups.com
          - name: GIT_COMMITTER_NAME
            value: jenkins-x-bot
          - name: GIT_AUTHOR_EMAIL
            value: jenkins-x@googlegroups.com
          - name: GIT_AUTHOR_NAME
            value: jenkins-x-bot
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /secrets/kaniko/kaniko-secret.json
          - name: GOPROXY
            value: http://jenkins-x-athens-proxy
          steps:

          - name: build-linux
            image: docker.io/golang:1.13.10
            command: make
            args:
              - linux
            dir: /workspace/source/

          - name: build-container-image
            command: /kaniko/executor
            args:
              - --dockerfile=Dockerfile
              - --destination=gcr.io/jenkinsxio/jx-role-controller:${inputs.params.version}
              - --context=/workspace/source
              - --cache-repo=gcr.io/jenkinsxio/cache-jx-role-controller
              - --cache=true
              - --cache-dir=/workspace

          - name: changelog
            image: gcr.io/jenkinsxio/builder-go
            command: ./changelog.sh
